<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AirBnB clone</title>
        <link rel="icon" type="image/png" href="./images/icon.png" />
        <link href="./styles/4-common.css" rel="stylesheet">
        <link href="./styles/6-filters.css" rel="stylesheet">
        <link href="./styles/3-header.css" rel="stylesheet">
        <link href="./styles/3-footer.css" rel="stylesheet">
        <link rel="stylesheet" href="./styles/7-places.css">
	</head>
    <body>
		<header>
            <div class="logo"></div>
		</header>
        <div class="container">
            <section class="filters">
                <button>Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <p>California, Arizona...</p>
                    <ul class="popover">
                        <li><h2>Arizona:</h2>
                            <ul>
                                <li><h4>Miami</h4></li>
                                <li><h4>Orlando</h4></li>
                                <li><h4>Tampa</h4></li>
                            </ul>
                        </li>
                        <li><h2>California</h2>
                            <ul>
                                <li><h4>Los Angeles</h4></li>
                                <li><h4>San Diego</h4></li>
                                <li><h4>San Francisco</h4></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <p>Internet, Kitchen...</p>
                    <ul class="popover">
                        <li><h4>Internet</h4></li>
                        <li><h4>TV</h4></li>
                        <li><h4>Kitchen</h4></li>
                        <li><h4>Iron</h4></li>
                    </ul>
                </div>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </section>
        </div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
